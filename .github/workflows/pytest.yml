name: Test latest

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.python-version }} ${{ matrix.requirements }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        requirements: [latest]
        include:
          # Test on macos and windows (first and last version of python only)
          - os: macos
            python-version: '3.8'
            requirements: latest
          - os: macos
            python-version: '3.12'
            requirements: latest
          - os: windows
            python-version: '3.8'
            requirements: latest
          - os: windows
            python-version: '3.12'
            requirements: latest
          # Test on minimal requirements
          - os: ubuntu
            python-version: '3.8'
            requirements: minimal
          - os: macos
            python-version: '3.8'
            requirements: minimal
          - os: windows
            python-version: '3.8'
            requirements: minimal

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          python-version: ${{ matrix.python-version }}
          environment-file: ci/requirements-${{ matrix.requirements }}.yml
          activate-environment: xarray-extras

      - name: Install Linux compile env
        if: ${{ matrix.os == 'linux' }}
        run: mamba install gcc_linux-64

      - name: Install MacOS compile env
        if: ${{ matrix.os == 'macosx' }}
        run: mamba install clang_osx-64

      - name: Show conda options
        run: conda config --show

      - name: conda info
        run: conda info

      - name: conda list
        run: conda list

      - name: Install
        run: python -m pip install --no-deps -e .

      - name: pytest
        run: py.test --verbose --cov=xarray_extras --cov-report=xml

      - name: codecov.io
        uses: codecov/codecov-action@v3
