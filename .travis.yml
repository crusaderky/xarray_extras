# Based on http://conda.pydata.org/docs/travis.html
language: python
sudo: false # use container based build
notifications:
  email: false
branches:
  except:
    - fix-docs

matrix:
  fast_finish: true
  include:
  - python: 3.5
    env: CONDA_ENV=minimal
  - python: 3.5
    env: CONDA_ENV=py35
  - python: 3.6
    env: CONDA_ENV=py36
  - python: 3.6
    env: CONDA_ENV=docs
  allow_failures:

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-3.16.0-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
  - conda update -q conda
  - conda info -a

install:
  - if [[ "$CONDA_ENV" == "docs" ]]; then
      conda env create -n test_env --file doc/environment.yml;
    else
      conda env create -n test_env --file ci/requirements-$CONDA_ENV.yml;
    fi
  - source activate test_env
  - conda list
  - pip install --no-deps -e .

script:
  - python -OO -c "import xarray_extras"
  - if [[ "$CONDA_ENV" == "docs" ]]; then
      conda install -c conda-forge sphinx sphinx_rtd_theme numpydoc;
      sphinx-build -n -j auto -b html -d _build/doctrees doc _build/html;
    else
      py.test xarray_extras --cov=xarray_extras --cov-config ci/.coveragerc --cov-report term-missing --verbose $EXTRA_FLAGS;
    fi
after_success:
  - coveralls
